<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/img/lock.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
    <script
      src="https://cdn.rawgit.com/bryanbraun/anchorjs/3.2.2/anchor.min.js"
      charset="utf-8"
    ></script>
    <script src="/assets/checklist.js"></script>
    {% seo %}
  </head>
  <body data-bs-spy="scroll" data-bs-target="#toc">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="sticky-sm-top">
            <div class="logo">{{ page.logo }}</div>
            <nav id="toc" data-toggle="toc"></nav>
          </div>
        </div>
        <div class="col-sm-9 content">{{ content }}</div>
      </div>
    </div>
    <footer class="border-top border-secondary-subtle text-center">
      <!-- <hr/> -->
      <div class="container">
        <a href="https://creativecommons.org/publicdomain/zero/1.0/"
          ><img
            src="https://mirrors.creativecommons.org/presskit/buttons/88x31/svg/cc-zero.svg"
            width="88"
            height="31"
            alt="Creative Commons Zero"
        /></a>
        <a href="https://github.com/afeld/personal-security">Source code</a>
      </div>
    </footer>
    <script type="text/javascript">
      anchors.add("h2,h3,h4");

      // apply Bootstrap table classes
      // https://getbootstrap.com/docs/3.4/css/#tables

      // Prettier forces a newline between tables and Kramdown's block inline attribute lists, so add the class here
      $(".content table").addClass("table");

      // give contextual colors automatically
      $(".table td:contains('Yes'):not(:has(.footnote-ref))").addClass("yes");
      $(".table td:contains('Yes'):has(.footnote-ref)").addClass("yes-but");
      $(".table td:contains('No')").addClass("no");
    </script>
  </body>
</html>
