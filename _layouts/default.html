<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="lock.png" />
    <title>{{ site.title }}</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.js"></script>
    <script
      src="https://cdn.rawgit.com/bryanbraun/anchorjs/3.2.2/anchor.min.js"
      charset="utf-8"
    ></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-19048260-12", "auto");
      ga("send", "pageview");
    </script>
  </head>
  <body data-spy="scroll" data-target="#toc">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <nav id="toc" data-spy="affix" data-toggle="toc"></nav>
        </div>
        <div class="col-sm-9 content">{{ content }}</div>
      </div>
    </div>
    <footer class="text-center">
      <div class="container">
        <a href="https://creativecommons.org/publicdomain/zero/1.0/">
          <img
            src="https://mirrors.creativecommons.org/presskit/buttons/88x31/svg/cc-zero.svg"
            alt="Creative Commons Zero"
          />
        </a>
      </div>
    </footer>
    <script type="text/javascript">
      anchors.add("h2,h3");

      // Prettier forces a newline between tables and Kramdown's block inline attribute lists, so add the class here
      $(".content table").addClass("table");
    </script>
  </body>
</html>
