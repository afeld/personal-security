<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/img/lock.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.css"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.js"></script>
    <script
      src="https://cdn.rawgit.com/bryanbraun/anchorjs/3.2.2/anchor.min.js"
      charset="utf-8"
    ></script>
    <script src="/assets/checklist.js"></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-19048260-12", "auto");
      ga("send", "pageview");
    </script>
    {% seo %}
  </head>
  <body data-spy="scroll" data-target="#toc">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <nav id="toc" data-spy="affix" data-toggle="toc"></nav>
        </div>
        <div class="col-sm-9 content">{{ content }}</div>
      </div>
    </div>
    <footer class="text-center">
      <div class="container">
        <a href="https://creativecommons.org/publicdomain/zero/1.0/">
          <img
            src="https://mirrors.creativecommons.org/presskit/buttons/88x31/svg/cc-zero.svg"
            width="88"
            height="31"
            alt="Creative Commons Zero"
          />
        </a>
        <a href="https://github.com/afeld/personal-security">Source code</a>
      </div>
    </footer>
    <script type="text/javascript">
      anchors.add("h2,h3,h4");

      // apply Bootstrap table classes
      // https://getbootstrap.com/docs/3.4/css/#tables

      // Prettier forces a newline between tables and Kramdown's block inline attribute lists, so add the class here
      $(".content table").addClass("table");

      // give contextual colors automatically
      $(".table td:contains('Yes'):not(:contains('*'))").addClass("success");
      $(".table td:contains('Yes*')").addClass("warning");
      $(".table td:contains('No')").addClass("danger");
    </script>
  </body>
</html>
